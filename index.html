<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="keypad">
      <button class="control clear" data-key="Escape">AC</button>
      <button class="control backspace" data-key="Backspace">CE</button>

      <button class="operator divide" data-key="/">รท</button>
      <button class="operator multiply" data-key="*">ร</button>
      <button class="operator subtract" data-key="-">-</button>
      <button class="operator add" data-key="+">+</button>
      <button class="operator equal" data-key="=">=</button>

      <button class="value seven" data-key="7">7</button>
      <button class="value eight" data-key="8">8</button>
      <button class="value nine" data-key="9">9</button>
      <button class="value four" data-key="4">4</button>
      <button class="value five" data-key="5">5</button>
      <button class="value six" data-key="6">6</button>
      <button class="value one" data-key="1">1</button>
      <button class="value two" data-key="2">2</button>
      <button class="value three" data-key="3">3</button>
      <button class="value zero" data-key="0">0</button>
      <button class="value decimal" data-key=".">.</button>
    </div>
  </div>
</body>

</html>
