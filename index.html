<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="keypad">
      <button class="control clear">AC</button>
      <button class="control backspace">CE</button>

      <button class="operator divide">รท</button>
      <button class="operator multiply">ร</button>
      <button class="operator subtract">-</button>
      <button class="operator add">+</button>
      <button class="operator equal">=</button>

      <button class="value seven">7</button>
      <button class="value eight">8</button>
      <button class="value nine">9</button>
      <button class="value four">4</button>
      <button class="value five">5</button>
      <button class="value six">6</button>
      <button class="value one">1</button>
      <button class="value two">2</button>
      <button class="value three">3</button>
      <button class="value zero">0</button>
    </div>
  </div>
</body>

</html>
